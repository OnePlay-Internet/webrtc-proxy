syntax = "proto3";

package protobuf;

option go_package = "./packet";

service Signaling {
  rpc handshake(stream SignalingMessage) returns (stream SignalingMessage);
}

enum SignalingType{
	TYPE_SDP = 0;
	TYPE_ICE = 1;
};

message SDP { 
	string Type = 1;
	string SDPData = 2;
}

message ICE { 
	string Candidate = 1;
	string SDPMid = 2;
	int64  SDPMLineIndex = 3;
}

message SignalingMessage { 
	SignalingType type = 1;
	SDP sdp = 2;
	ICE ice = 3;
}