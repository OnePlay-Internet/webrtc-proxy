syntax = "proto3";

package protobuf;

option go_package = "./packet";

service Signaling {
  rpc handshake(stream SignalingMessage) returns (stream SignalingMessage);
}

enum SignalingType{
	tSDP = 0;
	tICE = 1;
	tSTART = 2;
	tEND = 3;
};

message SDP { 
	string Type = 1;
	string SDPData = 2;
}

message ICE { 
	string Candidate = 1;
	string SDPMid = 2;
	int64  SDPMLineIndex = 3;
}

message SignalingMessage { 
	SignalingType type = 1;
	SDP sdp = 2;
	ICE ice = 3;
}